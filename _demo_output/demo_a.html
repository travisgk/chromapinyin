/* TABLE */
div.chroma-push-left {
	margin-right: auto;
}

div.chroma-push-right {
	margin-left: auto;
}

div.chroma-push-center {
	margin-left: auto;
	margin-right: auto;
}

td.chroma-align-center {
	text-align: center;
	vertical-align: center;
}

td.chroma-align-top {
	text-align: center;
	vertical-align: top;
}

td.chroma-align-right {
	text-align: right;
	vertical-align: center;
}

td.chroma-align-bottom {
	text-align: center;
	vertical-align: bottom;
}

td.chroma-align-left {
	text-align: left;
	vertical-align: center;
}

table.chroma {
	border-collapse: collapse;
	border: 0;
	margin: 0;
	padding: 0;
	overflow: visible;
}

table.chroma-nested {
	border-collapse: collapse;
	border: 0;
	margin: 0;
	padding: 0;
}

tr.chroma {
	margin: 0;
	padding: 0;
	text-align: center;
	overflow: visible;
}

td.chroma {
	margin: 0;
	padding: 0;
	overflow: visible;
}


/* HANZI */
td.chroma-hanzi {
	margin: 0;
	padding-top: 0.1rem;
	padding-right: 0.0rem;
	padding-bottom: 0.1rem;
	padding-left: 0.07rem;
	font-size: 5.000rem;
	font-family: SimHei;
}

.chroma-hanzi-offset {
	display: block;
	position: relative;
	top: -20.000%;
}

div.chroma-hanzi-container {
	height: 5.000rem;
	display: block;
	overflow: hidden;
	position: relative;
}


/* PINYIN */
td.chroma-pinyin {
	margin: 0;
	padding: 0;
	font-size: 1.000rem;
}

.chroma-apostrophe-offset {
	margin: 0;
	padding: 0;
	position: relative;
	top: -0.1em;
}


/* ZHUYIN */

	margin: 0;
	padding: 0;
	white-space: nowrap;
}

.chroma-zhuyin-prefix {
	font-size: 1.600rem;
}

.chroma-zhuyin-root {

}

.chroma-zhuyin-suffix {

}

.chroma-inline-zhuyin {
	height: 1.000rem;
	margin: 0;
	padding: 0;
	display: flex;
	position: relative;
	white-space: nowrap;
	overflow: visible;
}

.chroma-vertical-zhuyin {
	margin: 0;
	padding: 0;
	display: flex;
	position: relative;
	text-orientation: upright;
	writing-mode: vertical-lr;
	white-space: nowrap;
	overflow: hidden;
}

div.chroma-zhuyin-container {
	display: table;
	text-align: center;
}

.chroma-nested-zhuyin {
	width: 0.2rem;
	margin: 0;
	padding: 0;
	vertical-align: bottom;
}

	width: 1.000rem;
	margin: 0;
	padding: 0;
	vertical-align: bottom;
}

	display: flex;
	position: relative;
	left: 0.3em;
	top: -0.5em;
}

.chroma-inline-zhuyin-prefix-offset {
	margin: 0;
	padding: 0;
	display: flex;
	position: relative;
	left: 0em;
	top: 0.1em;
}

.chroma-zhuyin-prefix-container {
	width: 0.2em;
	height: 0.06em;
	display: flex;
	position: relative;
}

	padding: 0;
	display:flex;
	position: relative;

}

	width: 0.32em;
	height: 0;
	display: flex;
	position: relative;
}

	width: 0rem;
	height: 0;

	position: relative;
